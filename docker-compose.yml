services:
  db:
    image: postgres:16-alpine
    container_name: perlai-ls-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: testu
      POSTGRES_USER: testu
      POSTGRES_PASSWORD: testu
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: perlai-ls-app
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "127.0.0.1:3100:3000"

volumes:
  postgres_data:
