services:
  db:
    image: postgres:16-alpine
    container_name: perlai-ls-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: testu
      POSTGRES_USER: testu
      POSTGRES_PASSWORD: testu
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: perlai-ls-app
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    container_name: perlai-ls-caddy
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
