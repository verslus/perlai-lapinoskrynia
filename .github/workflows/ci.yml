name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: testu
          POSTGRES_USER: testu
          POSTGRES_PASSWORD: testu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testu"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://testu:testu@localhost:5432/testu?schema=public
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      JWT_SECRET: ci-secret

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm install
      - run: npm run prisma:generate
      - run: npx prisma db push
      - run: npm run seed
      - run: npm run typecheck
      - run: npm run build
